<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Roboto+Mono:wght@100&family=Rubik+Iso&display=swap');
</style>
    <title>Dog Pics App</title>
</head>
<body>
    
    <h1>SHOW ME THE DOGGIES</h1>
    
    
   <div id="select-div">
    <label for="breed"></label>
    <select name="breed-select" id="breed">
        <option value="">select breed</option>
        <option value="akita">Akita</option>
        <option value="beagle">Beagle</option>
        <option value="collie">Collie</option>
        <option value="dane">Great Dane</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="malamute">Malamute</option>
        <option value="newfoundland">Newfoundland</option>
    </select>

    <button type="submit" id="fetch">Fetch!</button>
    </div>
  

   
   

    <div id="image-grid"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
